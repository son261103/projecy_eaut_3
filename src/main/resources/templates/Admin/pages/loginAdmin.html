<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form id="loginForm" th:action="@{/admin/login}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="button" id="loginBtn" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#registerModal">
                            Register
                        </button>
                    </form>
                    <div id="errorMessage" class="mt-3 text-danger"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for registration -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="registerForm" th:action="@{/admin/register}" method="post">
                    <div class="form-group">
                        <label for="regUsername">Username</label>
                        <input type="text" class="form-control" id="regUsername" name="username">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" class="form-control" id="regPassword" name="password">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="text" class="form-control" id="regEmail" name="email">
                    </div>
                    <div class="form-group">
                        <label for="regFullname">Full Name</label>
                        <input type="text" class="form-control" id="regFullname" name="fullname">
                    </div>
                    <div class="form-group">
                        <label for="regPhone">Phone</label>
                        <input type="text" class="form-control" id="regPhone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="regAddress">Địa chỉ</label>
                        <input type="text" class="form-control" id="regAddress" name="address">
                    </div>
                    <button type="button" id="registerBtn" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        $('#loginBtn').click(function () {
            var username = $('#username').val();
            var password = $('#password').val();

            $.ajax({
                type: 'POST',
                url: '/admin/login',
                contentType: 'application/x-www-form-urlencoded',
                data: {username: username, password: password},
                success: function (response) {
                    window.location.href = response;
                },
                error: function (xhr) {
                    $('#errorMessage').text(xhr.responseText);
                }
            });
        });

        $('#registerBtn').click(function () {
            var username = $('#regUsername').val();
            var password = $('#regPassword').val();
            var email = $('#regEmail').val();
            var fullname = $('#regFullname').val();
            var phone = $('#regPhone').val();
            var address = $('#regAddress').val();

            $.ajax({
                type: 'POST',
                url: '/admin/register',
                contentType: 'application/x-www-form-urlencoded',
                data: {
                    username: username,
                    password: password,
                    email: email,
                    fullname: fullname,
                    phone: phone,
                    address: address
                },
                success: function (response) {
                    window.location.href = response;
                },
                error: function (xhr) {
                    $('#errorMessage').text(xhr.responseText);
                }
            });
        });
    });
</script>

</body>
</html>
