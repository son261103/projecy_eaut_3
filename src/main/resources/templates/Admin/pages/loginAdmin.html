<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="registerForm" th:action="@{/admin/register}" method="post">
                    <div class="form-group">
                        <label for="regUsername">Username</label>
                        <input type="text" class="form-control" id="regUsername" name="username">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" class="form-control" id="regPassword" name="password">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="text" class="form-control" id="regEmail" name="email">
                    </div>
                    <div class="form-group">
                        <label for="regFullname">Full Name</label>
                        <input type="text" class="form-control" id="regFullname" name="fullname">
                    </div>
                    <div class="form-group">
                        <label for="regPhone">Phone</label>
                        <input type="text" class="form-control" id="regPhone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="regAddress">Địa chỉ</label>
                        <input type="text" class="form-control" id="regAddress" name="address">
                    </div>
                    <button type="submit" id="registerBtn" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
