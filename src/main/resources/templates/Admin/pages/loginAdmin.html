<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form id="registerForm" th:action="@{/admin/registerAdmin}" method="post" th:object="${registerUser}">
                        <div class="form-group">
                            <label for="regUsername">Username</label>
                            <input type="text" class="form-control" id="regUsername" th:field="*{username}">
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" class="form-control" id="regPassword" th:field="*{password}">
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email</label>
                            <input type="text" class="form-control" id="regEmail" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="regFullname">Full Name</label>
                            <input type="text" class="form-control" id="regFullname" th:field="*{fullName}">
                        </div>
                        <div class="form-group">
                            <label for="regPhone">Phone</label>
                            <input type="text" class="form-control" id="regPhone" th:field="*{phone}">
                        </div>
                        <div class="form-group">
                            <label for="regAddress">Address</label>
                            <input type="text" class="form-control" id="regAddress" th:field="*{address}">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
