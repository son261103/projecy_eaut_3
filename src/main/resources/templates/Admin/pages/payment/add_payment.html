<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{Admin/include/head.html :: head}"></head>
<body>
<div th:replace="~{Admin/include/header.html :: header}"></div>
<div th:replace="~{Admin/include/side.html :: aside}"></div>
<div class="payment-method-form-container">
    <h2>Thêm phương thức thanh toán</h2>
    <div>
        <p>Người dùng đang đăng nhập: <span th:text="${currentUserName}"></span></p>
    </div>
    <form th:action="@{/admin/addpaymentmethod/add}" th:object="${paymentMethod}" method="post">
        <input type="hidden" th:field="*{userId}" /> <!-- Ẩn trường nhập userId -->
        <div class="form-group">
            <label for="type">Loại</label>
            <input type="text" id="type" th:field="*{type}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="provider">Nhà cung cấp</label>
            <input type="text" id="provider" th:field="*{provider}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="accountNo">Số tài khoản</label>
            <input type="text" id="accountNo" th:field="*{accountNo}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="expiryDate">Ngày hết hạn</label>
            <input type="date" id="expiryDate" th:field="*{expiryDate}" class="form-control" required>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/admin/payment-methods}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
<div th:replace="~{Admin/include/footer.html :: footer}"></div>
<div th:replace="~{Admin/include/botton-footer.html :: .botton-footer}"></div>
</body>
</html>
