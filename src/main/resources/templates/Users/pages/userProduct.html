<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{Users/include/head.html :: head}">
    <title>Sản Phẩm</title>
</head>
<body class="template-color-1">
<div class="main-wrapper">
    <div th:replace="~{Users/include/popup.html :: .popup_header}"></div>
    <div th:replace="~{Users/include/header.html :: header}"></div>
    <div th:replace="~{Users/include/cart.html :: #miniCart}"></div>
    <div th:replace="~{Users/include/header_two.html :: .header-two}"></div>
    <!-- Begin Hiraola's Breadcrumb Area -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="breadcrumb-content">
                <h2 th:text="${categoryName}">Danh mục</h2>
                <ul>
                    <li><a href="/">Trang chủ</a></li>
                    <li class="active" th:text="${categoryName}">Danh mục</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Breadcrumb Area -->

    <!-- Begin Hiraola's Content Wrapper Area -->
    <div class="hiraola-content_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shop-toolbar">
                        <div class="product-view-mode">
                            <a class="grid-3" data-target="gridview-3" data-toggle="tooltip" data-placement="top" title="Grid View"><i class="fa fa-th"></i></a>
                            <a class="active list" data-target="listview" data-toggle="tooltip" data-placement="top" title="List View"><i class="fa fa-th-list"></i></a>
                        </div>
                        <div class="product-item-selection_area">
                            <div class="product-short">
                                <label class="select-label">Sort By:</label>
                                <select class="nice-select">
                                    <option value="1">Relevance</option>
                                    <option value="2">Name, A to Z</option>
                                    <option value="3">Name, Z to A</option>
                                    <option value="4">Price, low to high</option>
                                    <option value="5">Price, high to low</option>
                                    <option value="6">Rating (Highest)</option>
                                    <option value="7">Rating (Lowest)</option>
                                    <option value="8">Model (A - Z)</option>
                                    <option value="9">Model (Z - A)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="shop-product-wrap grid listview row">
                        <div th:each="product : ${products}" class="col-lg-4 col-md-6">
                            <div class="slide-item">
                                <div class="single_product">
                                    <div class="product-img">
                                        <a th:href="@{/users/product/{id}(id=${product.id})}">
                                            <img class="primary-img" th:src="@{${product.image}}" alt="Product Image">
                                        </a>
                                        <div class="add-actions">
                                            <ul>
                                                <li><a class="hiraola-add_cart" th:href="@{/users/cart/add/{id}(id=${product.id})}" data-bs-toggle="tooltip" data-placement="top" title="Add To Cart"><i class="ion-bag"></i></a></li>
                                                <li><a class="hiraola-add_compare" th:href="@{/compare/add/{id}(id=${product.id})}" data-bs-toggle="tooltip" data-placement="top" title="Compare This Product"><i class="ion-ios-shuffle-strong"></i></a></li>
                                                <li class="quick-view-btn" data-bs-toggle="modal" data-bs-target="#exampleModalCenter"><a href="javascript:void(0)" data-bs-toggle="tooltip" data-placement="top" title="Quick View"><i class="ion-eye"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="hiraola-product_content">
                                        <div class="product-desc_info">
                                            <h6><a class="product-name" th:href="@{/users/product/{id}(id=${product.id})}" th:text="${product.name}"></a></h6>
                                            <div class="price-box">
                                                <span class="new-price" th:text="${'£' + #numbers.formatDecimal(product.price, 0, 2)}"></span>
                                            </div>
                                            <div class="additional-add_action">
                                                <ul>
                                                    <li><a class="hiraola-add_compare" th:href="@{/wishlist/add/{id}(id=${product.id})}" data-bs-toggle="tooltip" data-placement="top" title="Add To Wishlist"><i class="ion-android-favorite-outline"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="list-slide_item">
                                <div class="single_product">
                                    <div class="product-img">
                                        <a th:href="@{/users/product/{id}(id=${product.id})}">
                                            <img class="primary-img" th:src="@{${product.image}}" alt="Product Image">
                                        </a>
                                    </div>
                                    <div class="hiraola-product_content">
                                        <div class="product-desc_info">
                                            <h6><a class="product-name" th:href="@{/users/product/{id}(id=${product.id})}" th:text="${product.name}"></a></h6>
                                            <div class="price-box">
                                                <span class="new-price" th:text="${'£' + #numbers.formatDecimal(product.price, 0, 2)}"></span>
                                            </div>
                                            <div class="product-short_desc">
                                                <p th:text="${product.description}"></p>
                                            </div>
                                        </div>
                                        <div class="add-actions">
                                            <ul>
                                                <li><a class="hiraola-add_cart" th:href="@{/cart/add/{id}(id=${product.id})}" data-bs-toggle="tooltip" data-placement="top" title="Add To Cart">Add To Cart</a></li>
                                                <li><a class="hiraola-add_compare" th:href="@{/compare/add/{id}(id=${product.id})}" data-bs-toggle="tooltip" data-placement="top" title="Compare This Product"><i class="ion-ios-shuffle-strong"></i></a></li>
                                                <li class="quick-view-btn" data-bs-toggle="modal" data-bs-target="#exampleModalCenter"><a href="javascript:void(0)" data-bs-toggle="tooltip" data-placement="top" title="Quick View"><i class="ion-eye"></i></a></li>
                                                <li><a class="hiraola-add_compare" th:href="@{/wishlist/add/{id}(id=${product.id})}" data-bs-toggle="tooltip" data-placement="top" title="Add To Wishlist"><i class="ion-android-favorite-outline"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- End of shop-product-wrap -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Content Wrapper Area -->
    <div th:replace="~{Users/include/footer.html :: .footer}"></div>
    <div th:replace="~{Users/include/botton-footer.html :: .botton-footer}"></div>
</div>
</body>
</html>
